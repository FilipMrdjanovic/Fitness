<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ADMIN | TRAINERS</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" th:href="@{/css/table.css}" />
</head>
<body>
<style>

</style>
<div class="container">
    <img src="https://www.citytrainers.com/images/backgrounds/packages/package-2.jpg" alt="">
    <h1>ADD TRAINERS TO THE FITNESS CENTRE</h1>
    <section>
        <div class="empty">
            <h1>NOTHING TO SHOW<br>NO TRAINERS AVAILABLE</h1>
        </div>
        <div class="tbl-header">
            <table class="trainers" name="trainers" cellpadding="0" cellspacing="0" border="0">
                <thead>
                <tr>
                    <th>FIRST NAME</th>
                    <th>LAST NAME</th>
                    <th>ALLOW</th>
                </tr>
                </thead>
            </table>
        </div>
        <div class="tbl-content">
            <table id="trainings" cellpadding="0" cellspacing="0" border="0">
                <tbody>
                <tr th:each="trainer : ${list}" >
                    <td th:text="${trainer.firstName}"></td>
                    <td th:text="${trainer.lastName}"></td>
                    <td><a th:href="${'/admin/' + id + '/fitness/' + fitness.id + '/trainers/' + trainer.id}">ADD TO THE CENTRE</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div style="padding:15px;">
            <a class="button" th:href=" ${'/admin/' + {id} + '/fitness/' + fitness.id + '/halls'}">ADD HALLS</a><br>
            <a class="button" th:href=" ${'/admin/' + {id} + '/fitness/' + fitness.id + '/halls/edit'}">EDIT HALLS</a><br>
        </div>
    </section>

    <script>
            // '.tbl-content' consumed little space for vertical scrollbar, scrollbar width depend on browser/os/platfrom. Here calculate the scollbar width .
            $(window)
                .on("load resize", function (e) {
                    var scrollWidth = $(".tbl-content").width() - $(".tbl-content table").width();
                    $(".tbl-header").css({ "padding-right": scrollWidth });
                })
                .resize();
            $(function () {
                var hide = true;

                $(".tbl-content td").each(function () {
                    var td_content = $(this).text();

                    if (td_content != "") {
                        hide = false;
                    }
                });

                if (hide) {
                    $(".tbl-content, .tbl-header").hide();
                    $(".empty").show();
                }
            });
        </script>
</div>
</body>
</html>
