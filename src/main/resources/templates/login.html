<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <link rel="stylesheet" th:href="@{/css/form.css}" />
    <head>
        <meta charset="UTF-8" />
        <title>Login</title>
    </head>
    <body>
        <div class="container">
            <h1>SIGN IN</h1>
            <form th:action="@{/login}" method="post">
                <input type="text" id="username" name="username" placeholder="Username" required autocomplete="false" />
                <input type="password" id="password" name="password" placeholder="Password" required autocomplete="false" />
                <div class="form-actions">
                    <button type="submit" class="btn">Sign in</button>
                    <p>Don't have account? <a href="/signup">Sign up here</a></p>
                </div>
            </form>
        </div>
    </body>
</html>
