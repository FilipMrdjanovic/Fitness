<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FITNESS | LOGIN</title>
        <link rel="stylesheet" th:href="@{/css/form.css}"/>
    </head>
    <body>
    <img src="https://wallpapercave.com/wp/wp2482989.jpg" alt="">
        <div class="container">
            <h1>SIGN IN</h1>
            <form id="form" th:action="@{/login-attempt}" th:object="${user}" method="get">
                <input type="text" id="username" name="username" placeholder="USERNAME" required autocomplete="false" th:field="*{username}" />
                <input type="password" id="password" name="password" placeholder="PASSWORD" required autocomplete="false" th:field="*{password}" />
                <div class="form-actions">
                    <button type="submit" class="btn">Sign in</button>
                    <p>Don't have account? <a href="/signup">Sign up here</a></p>
                </div>
            </form>
        </div>
        <script>
            $('#form').submit(function(e) {
                return true;
            });
        </script>
    </body>
</html>
