<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FITNESS | EDIT</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,700" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" th:href="@{/css/form.css}" />
</head>
<body>
<img src="https://wallpapercave.com/wp/wp2482989.jpg" alt="" />
<div class="container">
    <h1>INSERT FITNESS DATA</h1>
    <div id="modifyForm">
        <form id="form" name="form" th:action="@{change}" th:object="${fitness}" method="post">
            <input type="text" name="name" id="name" placeholder="NAME" autocomplete="false" th:value="${fitness.name}" th:field="*{name}"/>
            <input type="text" name="address" id="address" placeholder="ADDRESS" autocomplete="false" th:value="${fitness.address}" th:field="*{address}"/>
            <input type="text" name="centralNumber" id="centralNumber" placeholder="CENTRAL NUMBER" th:value="${fitness.centralNumber}" th:field="*{centralNumber}"/>
            <input type="text" name="email" id="email" placeholder="EMAIL" autocomplete="false" class="form-control-material" th:value="${fitness.email}" th:field="*{email}"/>
            <div class="form-actions">
                <button type="submit" class="btn">NEXT</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
