<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${member.firstName + ' ' + member.lastName}"></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/profile.css}" />

</head>
<body>

<style>
    a{
        text-decoration: none;
        color: white;
    }
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap');

body{
  font-family: 'Montserrat', sans-serif;
background: black;  /* fallback for old browsers */
background: linear-gradient(to right, #111536, #161A3F); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
  background-image:url('https://images.unsplash.com/photo-1580086319619-3ed498161c77?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1000&q=80');
background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
  overflow-y: hidden;
  height: 100vh;
}

#main{
  display:grid;

  grid-template-columns:40% 60%;
  max-width: 500px;

backdrop-filter: blur( 8px );
-webkit-backdrop-filter: blur( 4px );
border-radius: 10px;
border: 1px solid rgba( 255, 255, 255, 0.18 );

  margin:auto;
  margin-top:140px;

}
#name{
  color:rgba(255,255,255,0.6);
  padding:0 40px;
}
#profilepic{
  height:140px;
  width:140px;
  box-shadow: 0 0 42px 0 rgba( 255, 255, 255, 0.17 );
  background: rgba( 255, 255, 255, 0.25 );
backdrop-filter: blur( 4px );
-webkit-backdrop-filter: blur( 4px );
border-radius: 10px;
border: 3px solid rgba( 255, 255, 255, 0.18 );
  border-radius:50%;
  object-fit: cover;
    object-position: 50% 10%;
}
#photo{

   display: flex;
  justify-content: center;
  align-items: center;
}

#info{
  display: flex;
  flex-direction:column;
  justify-content: center;
  align-items: center;
  text-align:center;
}


</style>

<div id='main'>
    <div id='photo'>
        <img src='https://www.pngarts.com/files/10/Default-Profile-Picture-Download-PNG-Image.png' id='profilepic'>
    </div>
    <div id='info'>
        <div id='name'>
            <h2 th:text="${member.username}"></h2>
            <h3 th:text="${member.firstName}"></h3>
            <h3 th:text="${member.lastName}"></h3>

			<h4 th:text="${member.email}"></h4>
            <h4 th:text="${member.birthDate}"></h4>
            <h4 th:text="${member.mobileNumber}"></h4>
            <h4 th:text="${member.role}"></h4>
            <h4><a th:href="${'/member/' + member.id + '/trainings'}">TRAININGS</a></h4>
            <h4><a th:href="${'/member/' + member.id + '/appointments'}">APPOINTMENTS</a></h4>
            <h4><a th:href="${'/member/' + member.id + '/completed'}">COMPLETED TRAININGS</a></h4>
        </div>
    </div>
</div>

    
</body>
</html>
