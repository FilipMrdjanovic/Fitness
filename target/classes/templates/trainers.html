<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ADMIN | TRAINERS</title>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" th:href="@{/css/table.css}" />
</head>
<body>
<div class="container">
    <img src="https://cdn.hipwallpaper.com/i/87/14/pzgZcw.jpg" alt="" />
    <h1>ALL TRAINERS</h1>
    <section>
        <div class="empty">
            <h1>NOTHING TO SHOW<br>NO TRAINERS AVAILABLE</h1>
        </div>
        <div class="tbl-header">
            <table id="trainers" class="trainers" name="trainers" cellpadding="0" cellspacing="0" border="0">
                <thead>
                <tr>
                    <th>FIRST NAME</th>
                    <th>LAST NAME</th>
                    <th>DELETE</th>
                </tr>
                </thead>
            </table>
        </div>
        <div class="tbl-content">
            <table cellpadding="0" cellspacing="0" border="0">
                <tbody>
                    <tr th:each="trainer : ${list}">
                        <td th:text="${trainer.firstName}"></td>
                        <td th:text="${trainer.lastName}"></td>
                        <td class="td-a"><a th:href="${'/admin/' + admin.id + '/delete/trainers/' + trainer.id}">DELETE</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>
<script>
            // '.tbl-content' consumed little space for vertical scrollbar, scrollbar width depend on browser/os/platfrom. Here calculate the scollbar width .
            $(window)
                .on("load resize", function (e) {
                    var scrollWidth = $(".tbl-content").width() - $(".tbl-content table").width();
                    $(".tbl-header").css({ "padding-right": scrollWidth });
                })
                .resize();
            $(function () {
                var hide = true;

                $(".tbl-content td").each(function () {
                    var td_content = $(this).text();

                    if (td_content != "") {
                        hide = false;
                    }
                });

                if (hide) {
                    $(".tbl-content, .tbl-header").hide();
                    $(".empty").show();
                }
            });
        </script>
</body>
</html>
