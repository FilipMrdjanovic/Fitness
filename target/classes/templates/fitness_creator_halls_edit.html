<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ADMIN | TRAINERS</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" th:href="@{/css/table.css}" />
</head>
<body>
<style>

</style>
<div class="container">
    <img src="https://www.citytrainers.com/images/backgrounds/packages/package-2.jpg" alt="">
    <h1>ADD HALLS TO THE FITNESS CENTRE</h1>
    <section>
        <div class="empty">
            <h1>NOTHING TO SHOW<br>NO HALLS AVAILABLE</h1>
        </div>
        <div class="tbl-header">
            <table class="trainers" name="trainers" cellpadding="0" cellspacing="0" border="0">
                <thead>
                <tr>
                    <th>CAPACITY</th>
                    <th>EDIT</th>
                    <th>DELETE</th>
                </tr>
                </thead>
            </table>
        </div>
        <div class="tbl-content">
            <table id="trainings" cellpadding="0" cellspacing="0" border="0">
                <tbody>
                <tr th:each="hall : ${list}" >
                    <td th:text="${hall.capacity}"></td>
                    <td><a th:href="${'/admin/' + id + '/fitness/' + fitness.id + '/halls/edit/' + hall.id}">EDIT</a></td>
                    <td><a th:href="${'/admin/' + id + '/fitness/' + fitness.id + '/halls/delete/' + hall.id}">DELETE</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>

</div>
<script>
            // '.tbl-content' consumed little space for vertical scrollbar, scrollbar width depend on browser/os/platfrom. Here calculate the scollbar width .
            $(window)
                .on("load resize", function (e) {
                    var scrollWidth = $(".tbl-content").width() - $(".tbl-content table").width();
                    $(".tbl-header").css({ "padding-right": scrollWidth });
                })
                .resize();
            $(function () {
                var hide = true;

                $(".tbl-content td").each(function () {
                    var td_content = $(this).text();

                    if (td_content != "") {
                        hide = false;
                    }
                });

                if (hide) {
                    $(".tbl-content, .tbl-header").hide();
                    $(".empty").show();
                }
            });
        </script>
</body>
</html>
